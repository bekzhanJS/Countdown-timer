<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Biko's birthday Countdown!</h1>

    <div class="countdown_container">
        <div class="all days">
            <p class="numbers" id="days">0</p>
            <span>days</span>
        </div>
        <div class="all hours">
            <p class="numbers" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="all minutes">
            <p class="numbers" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="all seconds">
            <p class="numbers" id="seconds">0</p>
            <span>seconds</span>
        </div>
        
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
